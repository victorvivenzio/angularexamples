<h1>{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small> </h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>
    <div class="row">
      <div class="col-md-3">
        <!-- <img [src]="hero.casa == 'Marvel' ? imgMarvel : imgDc" alt=""> -->
        <img [src]="{ 'Marvel': imgMarvel, 'DC': imgDc }[hero.casa]" [alt]="hero.casa" class="img-fluid">
      </div>
    </div>
  </div>
</div>

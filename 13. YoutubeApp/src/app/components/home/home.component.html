<div class="container main-container">
  <h2>Youtube's Channel</h2>
  <hr>
  <div class="card-columns" *ngIf="videos.length > 0" >
    <div class="card" *ngFor="let video of videos; let i = index">
      <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button class="btn btn-block btn-outline-primary" (click)="watchVideo( video )"> Watch Video </button>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-primary " (click)="loadMore()" > More</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{ videoSel.title }} </h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]=" videoSel.resourceId.videoId | youtubeVideo " frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeVideo()">Close</button>
      </div>
    </div>
  </div>
</div>

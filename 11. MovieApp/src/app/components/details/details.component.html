<div class="container main-container" *ngIf="movie">
  <h1 class="top-10">{{ movie?.original_title }}</h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img src="https://image.tmdb.org/t/p/w500/{{ movie?.poster_path }}" alt="..." class="img-thumbnail img-fluid" >
      <button class="btn btn-outline-danger"
              (click)="return()"> Return </button>
    </div>
    <div class="col-md-8">
      <h3>Sinopsis</h3>
      <hr>
      <p>{{ movie?.overview }}</p>
      <h4>Tagline</h4>
      <p>{{ movie?.tagline }}</p>
      <span>Popularity: <span class="badge badge-primary">8/10</span></span><br>
      <span>Promedy Vote: <span class="badge badge-primary">{{ movie?.vote_average }}</span></span>
    </div>
  </div>
</div>

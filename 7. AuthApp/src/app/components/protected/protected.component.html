<div class="row">
  <div class="col-md-4">
    <img *ngIf="profile?.picture" [src]="profile?.picture" class="img-fluid" alt="">
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{ profile?.name }}</li>
      <li class="list-group-item">{{ profile?.nickname }}</li>
      <li class="list-group-item">{{ profile?.gender }}</li>
    </ul>
  </div>
</div>

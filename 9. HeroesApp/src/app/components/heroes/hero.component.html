<h3>Hero <small>Name...</small></h3>
<hr>
<button
  [routerLink]="['heroes']"
  class="btn btn-outline-danger">
  Return
</button>
<button
  (click)="newHero(form)"
  class="btn btn-outline-success">
  New
</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (submit)="save()" #form="ngForm" >
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="hero.name"
               name="name"
               type="text"
               class="form-control"
               placeholder="Enter hero name">
      </div>
      <div class="form-group">
        <label>House</label>
        <select [(ngModel)]="hero.house"
                name="house"
                class="form-control"
                required >
          <option value=""> Select </option>
          <option value="marvel">Marvel</option>
          <option value="dc">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="hero.bio"
                  name="bio"
                  class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-outline-primary"
                [disabled]="!form.valid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

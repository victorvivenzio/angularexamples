<div class="container main-container">
  <h1>Firechat</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-danger"
              (click)="_chatService.logout()"
              *ngIf="_chatService.user.uid">
        Logout
      </button>
    </div>
  </div>
  <app-login *ngIf="!_chatService.user.uid"></app-login>

  <div class="chat-window"  *ngIf="_chatService.user.uid" >
    <app-chat></app-chat>
  </div>
</div>
